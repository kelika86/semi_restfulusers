<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
    <!--you need a render and process--> 
    <!--request.post (putting something in database, will be redirecting, not rendering; you redirect to a url -->
        <h2>Users</h2>
        <table>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for u in users %} <!--users comes from context!!!-->
            <tr>
                <td>{{u.id}}</td>
                <td>{{u.first_name}} {{u.last_name}}</td>
                <td>{{u.email}}</td>
                <td>{{u.created_at}}</td>
                <td><a href="/users/{{u.id}}">Show</a> | <a href="/users/{{u.id}}/edit">Edit</a> | <a href="/users/{{u.id}}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/users/new">Add a User</a>
    </body>
</html>
